<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Inscription</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/icon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign Up Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <img src="img/logo.png" width="200">
                            <h3>Sign Up</h3>
                        </div>
                        <form method="post" onsubmit="return valideSingUp(this);">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="singUp_Nom" placeholder="jhondoe" name="nom"
                                    required pattern="[A-z]{0,16}">
                                <label>Nom</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="singUp_Prenom" placeholder="jhondoe"
                                    name="prenom" required pattern="[A-z]{0,16}">
                                <label>Prénom</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="singUp_Date" placeholder="jhondoe"
                                    background="#FFFF" name="dateNaissance" required>
                                <label>Date de naissance</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="singUp_Sexe" placeholder="jhondoe"
                                    name="sexe" list="sexe" required pattern="[Hh]omme|[Ff]emme|[Aa]utre">
                                <label>Sexe</label>
                                <datalist id="sexe">
                                    <option>Homme</option>
                                    <option>Femme</option>
                                    <option>Autre</option>
                                </datalist>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="singUp_Taille" placeholder="jhondoe"
                                    name="taille" required step="0.01" min="0.5" max="3">
                                <label>Taille</label>
                            </div>
                            <div class="form-floating mb-5">
                                <input type="number" class="form-control" id="singUp_Poids" placeholder="jhondoe"
                                    name="poids" required step="0.1" min="40" max="200">
                                <label>Poids</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="singUp_Email"
                                    placeholder="name@example.com" name="email" required>
                                <label>Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="singUp_Password" placeholder="singUp_Password"
                                    name="password1" required minlength="6">
                                <label>Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="singUp_confirmPassword"
                                    name="password2" placeholder="Password" required minlength="6">
                                <label>Password</label>
                            </div>
                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign
                                Up</button>
                        </form>

                        <p class="text-center mb-0">Tu as déjà un compte? <a href="signin.html" type="submit">Sign
                                In</a></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign Up End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
